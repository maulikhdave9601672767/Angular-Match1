
<div class="container body" >
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-login" name="loginForm" ng-class="{ 'has-error': vm.loginFailed }" novalidate autocomplete="off">
            <h4>User Login</h4>
            <p class="help-block" ng-if="vm.loginFailed">
              <i><b>Username</b></i> and/or <i><b>Password</b></i> do not match with our records.
            </p>

            <div class="form-group username" show-errors>
              <p class="help-block" ng-if="vm.loginFailed">
                <i><b>Username</b></i> and/or <i><b>Password</b></i> do not match with our records.
              </p>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="Username"
                autofocus
                name="username"
                ng-required="true"
                ng-model="vm.user.username"/>
              </div>
              <p class="help-block" ng-if="(loginForm.username.$dirty || loginForm.username.$touched) && loginForm.username.$error.required">
                <i><b>Username</b></i> is required.
              </p>
            </div>
            <div class="form-group username" show-errors>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" placeholder="Password"
                name="password"
                ng-required="true"
                ng-keyup="$event.keyCode === 13 ? vm.login(vm.user) : null"
                ng-model="vm.user.password" />
              </div>
              <p class="help-block" ng-if="(loginForm.password.$dirty || loginForm.password.$touched) && loginForm.password.$error.required">
                <i><b>Password</b></i> is required.
              </p>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" ng-model="vm.rememberMe" style="margin-top:3px !important;"> Remember Me</label>
            </div>
            <div class="input-group login-btn-bx">
        <button class="btn btn-primary" ng-click="vm.login(loginForm)" >{{!$rootScope.loginFlag ? 'Login' : 'Logging in..'}}</button>
        <!-- <em class="forgot-pass"><a href="" ng-mousedown="vm.onCLickForgotpassword()">Forgot Password?</a></em> -->
      </div>
          </form>


            </div>

        </form>
    </div>
</div>
