
<div class="container body" >
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-login" name="forgotpasswordform" ng-class="{ 'has-error': vm.failed }" novalidate autocomplete="off">
            <h4>Forgot Password</h4>
            <div class="form-group username" show-errors>
              <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="email" class="form-control" placeholder="Username"
                autofocus
                ng-maxlength="50"
                name="username"
                ng-pattern="/^[_A-Za-z0-9]+[a-zA-Z0-9_+-]+(\.[_A-Za-z0-9+-]+)*@[A-Za-z0-9+-_]+(\.[A-Za-z0-9+-]+)*(\.[A-Za-z]{2,5})$/"
                ng-required="true"
                ng-model="vm.user.username"/>
              </div>
              <p class="help-block" ng-if="(forgotpasswordform.username.$dirty || forgotpasswordform.username.$touched) && forgotpasswordform.username.$error.required">
                <i><b>Username</b></i> is required.
              </p>
              <p class="help-block" ng-if="forgotpasswordform.username.$dirty && (forgotpasswordform.username.$error.pattern || forgotpasswordform.username.$error.email)">
                Invalid <i><b>Email Address.</b></i>
              </p>
              <p class="help-block" ng-if="forgotpasswordform.username.$dirty && forgotpasswordform.username.$error.maxlength">
                <i><b>Email Address</b></i> should not be more than 50 characters long.
              </p>
            </div>
            <div class="input-group login-btn-bx">
              <button class="btn btn-primary" ng-click="vm.forgotpassword(forgotpasswordform)" >Reset</button>
              &nbsp;<button class="btn btn-success" ng-click="vm.login()" >Login</button>
            </div>
          </form>


            </div>

        </form>
    </div>
</div>
